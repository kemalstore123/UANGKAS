<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Uang Kas Tahunan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .header img {
            width: 80px;
        }
        h2 {
            margin: 0;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
        }
        .total {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
        .hapus {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo Sekolah">
        <div>
            <h2>Laporan Uang Kas Sekolah</h2>
            <p>Tahun Ajaran 1 Tahun</p>
        </div>
    </div>

    <label>Nama Orang</label>
    <input type="text" id="nama">

    <label>Bulan</label>
    <select id="bulan">
        <option>Januari</option>
        <option>Februari</option>
        <option>Maret</option>
        <option>April</option>
        <option>Mei</option>
        <option>Juni</option>
        <option>Juli</option>
        <option>Agustus</option>
        <option>September</option>
        <option>Oktober</option>
        <option>November</option>
        <option>Desember</option>
    </select>

    <label>Uang Masuk</label>
    <input type="number" id="masuk" value="0">

    <label>Uang Keluar</label>
    <input type="number" id="keluar" value="0">

    <button onclick="tambahData()">Tambah Data</button>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Bulan</th>
                <th>Masuk</th>
                <th>Keluar</th>
                <th>Saldo</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelKas"></tbody>
    </table>

    <div class="total">
        Total Saldo 1 Tahun: Rp <span id="totalSaldo">0</span>
    </div>
</div>

<script>
    let no = 1;
    let totalSaldo = 0;

    function tambahData() {
        let nama = document.getElementById("nama").value;
        let bulan = document.getElementById("bulan").value;
        let masuk = parseInt(document.getElementById("masuk").value);
        let keluar = parseInt(document.getElementById("keluar").value);
        let saldo = masuk - keluar;

        if (nama === "") {
            alert("Nama harus diisi!");
            return;
        }

        totalSaldo += saldo;
        document.getElementById("totalSaldo").innerText = totalSaldo;

        let tabel = document.getElementById("tabelKas");
        let row = tabel.insertRow();

        row.innerHTML = `
            <td>${no++}</td>
            <td>${nama}</td>
            <td>${bulan}</td>
            <td>Rp ${masuk}</td>
            <td>Rp ${keluar}</td>
            <td>Rp ${saldo}</td>
            <td>
                <button class="hapus" onclick="hapusData(this, ${saldo})">
                    Hapus
                </button>
            </td>
        `;

        document.getElementById("nama").value = "";
        document.getElementById("masuk").value = 0;
        document.getElementById("keluar").value = 0;
    }

    function hapusData(btn, saldo) {
        totalSaldo -= saldo;
        document.getElementById("totalSaldo").innerText = totalSaldo;
        btn.parentNode.parentNode.remove();
    }
</script>

</body>
            </html>
