<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Uang Kas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“’ Laporan Uang Kas Mingguan</h2>

    <label>Nama</label>
    <input type="text" id="nama">

    <label>Minggu Ke-</label>
    <select id="minggu">
        <option value="1">Minggu 1</option>
        <option value="2">Minggu 2</option>
        <option value="3">Minggu 3</option>
        <option value="4">Minggu 4</option>
    </select>

    <label>Uang Masuk</label>
    <input type="number" id="masuk" value="0">

    <label>Uang Keluar</label>
    <input type="number" id="keluar" value="0">

    <button onclick="tambahData()">Tambah Data</button>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Minggu</th>
                <th>Masuk</th>
                <th>Keluar</th>
                <th>Saldo</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelKas"></tbody>
    </table>
</div>

<script>
    let no = 1;

    function tambahData() {
        let nama = document.getElementById("nama").value;
        let minggu = document.getElementById("minggu").value;
        let masuk = parseInt(document.getElementById("masuk").value);
        let keluar = parseInt(document.getElementById("keluar").value);
        let saldo = masuk - keluar;

        if (nama === "") {
            alert("Nama tidak boleh kosong!");
            return;
        }

        let tabel = document.getElementById("tabelKas");
        let row = tabel.insertRow();

        row.innerHTML = `
            <td>${no++}</td>
            <td>${nama}</td>
            <td>Minggu ${minggu}</td>
            <td>Rp ${masuk}</td>
            <td>Rp ${keluar}</td>
            <td>Rp ${saldo}</td>
            <td><button class="delete" onclick="hapusData(this)">Hapus</button></td>
        `;

        document.getElementById("nama").value = "";
        document.getElementById("masuk").value = 0;
        document.getElementById("keluar").value = 0;
    }

    function hapusData(btn) {
        let row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
        </html>
